<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="navigation">
        <button id="homePageButton" class="nav-button"><i class="fas fa-home"></i></button>
        <button id="editPageButton" class="nav-button"><i class="fas fa-pencil-alt"></i></button>
        <button id="settingsPageButton" class="nav-button"><i class="fas fa-cog"></i></button>
    </div>
    <div class="container" id="mainPage">
        <div class="message" id="message"></div>
        <div class="clock" id="clock"></div>
        <div class="weather-widget">
            <div id="description" class="weather-description"></div>
            <div id="temperature" class="weather-temperature"></div>
            <div id="icon" class="weather-icon"></div>
            <div id="location" class="weather-location"></div>
        </div>
        <div id="gridContainersWrapper">
            <!-- Grid containers will be dynamically added here -->
        </div>
    </div>
    <div class="container" id="editPage" style="display:none;">
        <div class="">
            <div class="input-group">
                <input type="text" id="websiteName" placeholder="Website Name">
                <input type="text" id="websiteUrl" placeholder="Website URL">
                <input type="text" id="faviconUrl" placeholder="Favicon URL (optional)">
                <button id="addWebsiteButton">Add Website</button>
            </div>
            <div id="editGridContainersWrapper">
                <!-- Grid containers will be dynamically added here for edit mode -->
            </div>
            <button id="addGridContainerButton" class="add-grid-container-button"><i class="fas fa-plus"></i></button>
        </div>
    </div>
    <div class="container" id="settingsPage" style="display:none;">
        <!-- Settings content will go here -->
    </div>
    <script src="scripts.js"></script>
</body>
</html>
