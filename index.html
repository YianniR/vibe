<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage Grid</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="editModeButton" class="edit-button"><i class="fas fa-cog"></i></button>
    <div class="container">
        <div class="message" id="message"></div>
        <div class="edit-mode">
            <div class="input-group">
                <input type="text" id="websiteName" placeholder="Website Name">
                <input type="text" id="websiteUrl" placeholder="Website URL">
                <input type="text" id="faviconUrl" placeholder="Favicon URL (optional)">
                <button id="addWebsiteButton">Add Website</button>
                <button id="addGridButton">Add Grid</button>
            </div>
        </div>
        <div class="grids-container" id="gridsContainer"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
